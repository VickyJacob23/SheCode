<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo WeatherAPP</title>

    <style>
        body{
            background-color: #f3ebe0;
        }
        .title h1,.icon{
            color: #1a64d6;
            font-size: 48px;
            font-weight: 700;
        }
        .container{
            margin: auto;
        }
        .icon div{
            color: #1a64d6;
        }
    </style>
</head>
<body>
    <div class="container">

        <section class="title">
            <div class="icon">☁</div>
            <h1>Currently 21<sup>0</sup> in Tokyo</h1>
            <p>13<sup>0</sup><span>23<sup>0</sup></span></p>
        </section>

        <section>
            <div>🌧Tomorrow</div>
            <p>10<sup>0</sup><span>22 <sup>0</sup></span></p>
        </section>

        <section>
            <div>🌨Saturday</div>
            <p>15<sup>0</sup><span>17 <sup>0</sup></span></p>
        </section>

        <section>
            <div>☀️Sunday</div>
            <p>25<sup>0</sup><span>28 <sup>0</sup></span></p>
        </section>

        <button>Change City</button>

        <p>Code by Victoria Akpan </p>
    </div>
</body>
</html>
