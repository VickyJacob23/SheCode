<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo WeatherAPP</title>

    <style>
        body{
            background-color: #f3ebe0;
        }
        .title h1,.icon{
            color: #1a64d6;
            font-size: 48px;
            font-weight: 700;
        }
        .container{
            margin: auto;
            text-align: center;
        }
        .icon div{
            color: #1a64d6;
        }
        .subtitle{
            color: #000103;
            font-size: 25px;
            font-weight: 600;
        }
        p{
            font-size: 25px;
        }
        span{
            font-weight: 700;
        }
        sup{
            font-size: 10px;
        }
        button{
            background-color: #1a64d6;
            color: #fff;
            border: none;
            outline: none;
            padding: 1.5em;
            border-radius: 30px;
            transition: all 500ms ease-in-out;
        }
        button:hover{
            background-color: #fff;
            color: #1a64d6;
            border:1px solid #1a64d6;
            cursor:pointer
        }
    </style>
</head>
<body>
    <div class="container">

        <section class="title">
            <div class="icon">‚òÅ</div>
            <h1>Currently 21<sup>0</sup> in Tokyo</h1>
            <p>13<sup>0</sup><span>23<sup>0</sup></span></p>
        </section>

        <section>
            <div class="subtitle">üåßTomorrow</div>
            <p>10<sup>0</sup><span>22 <sup>0</sup></span></p>
        </section>

        <section>
            <div class="subtitle">üå®Saturday</div>
            <p>15<sup>0</sup><span>17 <sup>0</sup></span></p>
        </section>

        <section>
            <div class="subtitle">‚òÄÔ∏èSunday</div>
            <p>25<sup>0</sup><span>28 <sup>0</sup></span></p>
        </section>

        <button>Change City</button>

        <p>Code by Victoria Akpan </p>
    </div>
</body>
</html>
